backend:
  name: git-gateway
  branch: main

media_folder: "site/static/img"
public_folder: "/img"

collections:
  # === BLOG POSTS ===
  - name: "post"
    label: "Posts"
    folder: "site/content/post"
    path: "{{slug}}/index"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Intro", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # === PAGES ===
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Blurb", name: "blurb", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Text", name: "text", widget: "text" }
            ]}
          - { label: "Intro", name: "intro", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Text", name: "text", widget: "text" }
            ]}
          - { label: "Products", name: "products", widget: "list", fields: [
              { label: "Image", name: "image", widget: "image" },
              { label: "Text", name: "text", widget: "text" }
            ]}
          - { label: "Values", name: "values", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Text", name: "text", widget: "text" }
            ]}

      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Contact Entries"
            name: "contact_entries"
            widget: "list"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }

      - file: "site/content/products/_index.md"
        label: "Products Page"
        name: "products"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Intro", name: "intro", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Description", name: "description", widget: "text" },
              { label: "Blurbs", name: "blurbs", widget: "list", fields: [
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Text", name: "text", widget: "text" }
                ]}
            ]}
          - { label: "Main", name: "main", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Description", name: "description", widget: "text" },
              { label: "Image1", name: "image1", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Alt", name: "alt", widget: "string" }
                ]},
              { label: "Image2", name: "image2", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Alt", name: "alt", widget: "string" }
                ]},
              { label: "Image3", name: "image3", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Alt", name: "alt", widget: "string" }
                ]}
            ]}
          - { label: "Testimonials", name: "testimonials", widget: "list", fields: [
              { label: "Quote", name: "quote", widget: "string" },
              { label: "Author", name: "author", widget: "string" }
            ]}
          - { label: "Full Image", name: "full_image", widget: "image" }
          - { label: "Pricing", name: "pricing", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Description", name: "description", widget: "string" },
              { label: "Plans", name: "plans", widget: "list", fields: [
                  { label: "Plan", name: "plan", widget: "string" },
                  { label: "Price", name: "price", widget: "string" },
                  { label: "Description", name: "description", widget: "string" },
                  { label: "Items", name: "items", widget: "list" }
                ]}
            ]}

      - file: "site/content/values/_index.md"
        label: "Values Page"
        name: "values"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - label: "Values"
            name: "values"
            widget: "list"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Image", name: " budynUrl", widget: "image" }

  # === SITE SETTINGS (NAV + HEADER + FOOTER) ===
  - name: "settings"
    label: "Site Settings"
    delete: false
    editor:
      preview: false
    files:
      # NAVIGATION
      - label: "Navigation Menu"
        name: "navigation"
        file: "site/data/navigation.yml"
        fields:
          - label: "Menu Items"
            name: "items"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "New Tab", name: "new_tab", widget: "boolean", default: false }

      # HEADER & LOGO
      - label: "Header & Logo"
        name: "header"
        file: "site/data/header.yml"
        fields:
          - { label: "Logo Image", name: "logo", widget: "image" }
          - { label: "Site Title", name: "title", widget: "string", default: "ReviByte" }

      # FOOTER
      - label: "Footer"
        name: "footer"
        file: "site/data/footer.yml"
        fields:
          - { label: "Copyright", name: "copyright", widget: "string" }
          - label: "Links"
            name: "links"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
