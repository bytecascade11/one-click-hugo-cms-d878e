backend:
  name: git-gateway
  branch: main  # Branch to update (optional if set to main at repo creation)

media_folder: "site/static/images/uploads"  # Folder where user-uploaded files must be put
public_folder: "/images/uploads"  # URL prefix for published files

collections:
  - name: "pages"
    label: "Pages"
    folder: "site/content/pages"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Permalink", name: "slug", widget: "string" }

  - name: "posts"
    label: "Blog Posts"
    folder: "site/content/posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Permalink", name: "slug", widget: "string" }

  - name: "navigation"
    label: "Navigation Settings"
    files:
      - name: "nav"
        label: "Main Navigation"
        file: "data/navigation.yml"
        fields:
          - label: "Menu Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string", required: true }
              - { label: "URL", name: "url", widget: "string", required: true }

  - name: "header"
    label: "Header Settings"
    files:
      - name: "header"
        label: "Header Config"
        file: "data/header.yml"
        fields:
          - { label: "Logo URL", name: "logo_url", widget: "image", required: true }
          - { label: "Alt Text", name: "alt", widget: "string", required: true }

  - label: "Footer Settings"
    name: "footer"
    file: "data/footer.yml"
    delete: false
    editor:
      preview: false
    fields:
      - { label: "Main Title (e.g. ReviByte)", name: "title", widget: "string" }
      - { label: "Blurb (description under title)", name: "blurb", widget: "text" }

      - label: "ReviByte Links (left column)"
        name: "revibyte_links"
        widget: "list"
        allow_add: true
        fields:
          - { label: "Link Text", name: "title", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }

      - label: "Find out more Links (middle column)"
        name: "more_links"
        widget: "list"
        allow_add: true
        fields:
          - { label: "Link Text", name: "title", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }

      - label: "Social Media Links (right column)"
        name: "social"
        widget: "list"
        allow_add: true
        fields:
          - { label: "URL", name: "link", widget: "string" }
          - { label: "SVG Icon Class (e.g. icons-facebook)", name: "svg", widget: "string" }
          - { label: "Alt Text", name: "alt", widget: "string" }

  - label: "Newsletter Block"
    name: "newsletter"
    file: "data/newsletter.yml"
    delete: false
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", default: "Newsletter subscribe" }
      - { label: "Description", name: "description", widget: "markdown", default: "Get awesome news from us in your inbox every two weeks. Be the first to learn about new products." }
      - { label: "Placeholder", name: "placeholder", widget: "string", default: "Your email" }
      - { label: "Button Text", name: "button", widget: "string", default: "Submit" }
