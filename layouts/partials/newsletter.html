{{ $data := site.Data.newsletter }}
<section class="newsletter">
  <h2>{{ $data.title | default "Newsletter subscribe" }}</h2>
  <p>{{ $data.description | markdownify }}</p>

  <form action="https://buttondown.email/api/emails/embed-subscribe/revibyte" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/revibyte','popupwindow','scrollbars=yes,width=580,height=520');return true" class="newsletter-form">
    <input type="email" name="email" placeholder="{{ $data.placeholder | default "Your email" }}" required aria-label="Email">
    <button type="submit">{{ $data.button | default "Submit" }}</button>
  </form>
</section>
